{% extends 'admins/base.html' %}
{% load static %}

{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Категории продуктов</h1>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table mr-1"></i>
                    Категории
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Наименование категории</th>
                                <th>Описание</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Наименование категории</th>
                                <th>Описание</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            {% for category in all_categories %}
                                <tr>
                                    <td><a href="{% url 'admins:category_update' category.id %}"
                                           style="color: dodgerblue">{{ category.name }}</a>
                                    </td>
                                    <td>{{ category.description }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{% url 'admins:category_create' %}">
                        <button class="btn btn-success">Создать категорию</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
